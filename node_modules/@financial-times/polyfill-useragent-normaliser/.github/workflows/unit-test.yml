name: Unit Test
on:
  push:
    branches:
      - '*'
      - '**'
      - '!master'
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-node@v2.1.4
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm run lint
    - run: npm run test:unit
